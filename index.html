<!DOCTYPE html>
<html>
<head>
  <title>Sidra ArbitrageBot UI</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sidra ArbitrageBot Control Panel</h1>
    <button id="connectBtn">Connect Wallet</button>
    <p id="walletAddress"></p>

    <div class="balance">
      <p><strong>FREEt Balance:</strong> <span id="freetBal">...</span></p>
      <p><strong>wSDA Balance:</strong> <span id="wsdaBal">...</span></p>
    </div>

    <input type="number" id="amountInput" placeholder="Amount to Arbitrage" />
    
    <div class="buttons">
      <button onclick="arbitrage('freetToWsda')">FREEt → wSDA</button>
      <button onclick="arbitrage('wsdaToFreet')">wSDA → FREEt</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
